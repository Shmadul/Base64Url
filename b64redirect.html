<!DOCTYPE html>
<html>
<body>
<p>Created By @shmadul 2019</p>
<script>
navigator.clipboard.readText()
  .then(clipboard => {
	var decoded_url = atob(clipboard);
	window.open(decoded_url);
  })
  .catch(err => {
    window.alert('Unable to access Clipboard, Or No Base64 text detected', err);
  });
</script>

</body>
</html>
